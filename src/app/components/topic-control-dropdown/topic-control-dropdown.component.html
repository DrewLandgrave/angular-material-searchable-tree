<form>
  <mat-form-field>
    <input #input
    placeholder="Primary Topic"
    matInput autocomplete="off"
    (focus)="hFocus($event)"
    (input)="filterChanged($event.target.value)"
    (blur)="hBlur($event)"/>
  </mat-form-field>
  <div [ngClass]="classList">
    <app-topic-tree #topicControl (valueChange)="hTopicValueChange($event)"></app-topic-tree>
  </div>
</form>
