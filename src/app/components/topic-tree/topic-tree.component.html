<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="hSelection(node)">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled (click)="hExpandClick($event)"></button>
    <button class="topic-selection-button" (click)="hSelection($event, node)">
      {{node.label}}
    </button>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name" (click)="hExpandClick($event)">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <button class="topic-selection-button" (click)="hSelection($event, node)">
      {{node.label}}
    </button>
  </mat-tree-node>
</mat-tree>
